<!DOCTYPE html>
<html>
<head>
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="../../styles/build/portfolio.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="jquery.js"></script>
</head>
<body>
<div class="input">
    <h1>Annual Income Tax Calculator</h1>
    <form>
        <div class="form-field">
            <label>Filing Status:</label>
            <select id="scheduleDdl" onselect="tax.selectSchedule()">

            </select>
        </div>

        <div class="form-field">
            <label>Annual Income:</label>
            <input id="income" type="number" onkeyup="tax.selectSchedule()"/>
        </div>
    </form>
</div>

<div class="result">
    <h1>Result</h1>
    <section class="selected-schedule">
        <h2>Schedule:</h2>
        <div class="result-field">
            <label>Filing Status:</label>
            <span class="value" id="status"></span>
        </div>
        <div class="result-field">
            <label>Income Range:</label>
                <span class="value" id="incomeRange"></span>
        </div>
        <div class="result-field">
            <label>Tax Rate:</label>
            <span class="value" id="taxRate"></span>
        </div>
        <div class="result-field">
            <label>Tax Rate Assessed After:</label>
            <span class="value" id="rateAppliesToAmountOver"></span>
        </div>
        <div class="result-field">
            <label>Base Amount:</label>
            <span class="value" id="baseAmount"></span>
        </div>
    </section>

    <section class="tax-totals">
        <h2>Income Tax Amount</h2>
        <div class="result-field">
            <label>Total Income Tax:</label>
                <span>
                    <span class="value" id="taxTotal"></span><br/>
                    <span class="formula" id="formula"></span>
                </span>
        </div>
    </section>
    <br/><br/>
    *Based on 2013 federal income tax schedules
</div>
</body>
</html>
