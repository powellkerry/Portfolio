<!DOCTYPE html>
<html>
<head>
    <title>jQuery Filter</title>
    <link rel="stylesheet" href="../../styles/build/portfolio.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="filter.js"></script>
    <script src="jquery.js"></script>
</head>
<body>
<div class="filter-container">
    <input type="search" id="filter" placeholder="Begin typing to filter" onkeyup="jquery.filter(event)">
</div>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Order</th>
        <th>Years Served</th>
        <th>Birth State</th>
        <th>Party</th>
    </tr>
    </thead>
    <tbody id="jqueryTable">

    </tbody>
</table>
</body>
</html>
