<!DOCTYPE html>
<html ng-app="AngularSort">
<head>
    <title>Angular Sort</title>
    <link rel="stylesheet" href="../../styles/build/portfolio.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="sort.js"></script>
    <script src="angular.js"></script>
</head>
<body ng-controller="SortController">
<table>
    <thead>
    <tr>
        <th class="sorter" ng-click="sort($event,'firstName')">First Name</th>
        <th class="sorter" ng-click="sort($event,'lastName')">Last Name</th>
        <th class="sorter asc" ng-click="sort($event,'order')">Order</th>
        <th class="sorter" ng-click="sort($event,'years')">Years Served</th>
        <th class="sorter" ng-click="sort($event,'birthPlace')">Birth State</th>
        <th class="sorter" ng-click="sort($event,'party')">Party</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="president in presidents">
            <td>{{president.firstName}}</td>
            <td>{{president.lastName}}</td>
            <td>{{president.order}}</td>
            <td>{{president.years}}</td>
            <td>{{president.birthplace}}</td>
            <td>{{president.party}}</td>
        </tr>
    </tbody>

</table>

</body>
</html>
